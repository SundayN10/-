<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARATIC RP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --red: #ff2a2a;
            --bg: #050505;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scroll during loading */
            height: 100vh; /* Critical for fixing the gap */
            width: 100%;
        }

        /* --- 1. THE LOADER --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loader-logo {
            width: 80px;
            animation: pulse 1.5s infinite ease-in-out;
            filter: drop-shadow(0 0 20px var(--red));
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* --- 2. NAVIGATION & MOBILE MENU --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo {
            display: flex; align-items: center; gap: 10px;
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            text-decoration: none;
        }
        .logo img { width: 35px; }

        .burger {
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 200;
            transition: 0.3s;
        }

        /* Full Screen Overlay Menu */
        .mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 150;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            /* Hidden by default */
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Active State for Menu */
        .mobile-menu-overlay.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        .menu-link {
            font-family: 'Teko', sans-serif;
            font-size: 3rem;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .menu-link:hover {
            color: var(--red);
            letter-spacing: 2px;
        }

        /* --- 3. HERO SECTION (Fixing the Gap) --- */
        .hero {
            height: 100vh; /* Takes full screen height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Pushes content to exact middle */
            align-items: center;
            padding: 20px;
            position: relative;
            background: radial-gradient(circle at center, #1a0505 0%, #000000 100%);
        }

        /* Optional Background Image (Uncomment to use) */
        .hero-bg-img {
            position: absolute; inset: 0;
            background-image: url('https://raw.githubusercontent.com/OGSunny/Testerweb/main/PSX_20251120_171438.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Darkens image so text pops */
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Button Styling */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Teko', sans-serif;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-red {
            background: var(--red);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 42, 42, 0.3);
            border: 1px solid var(--red);
        }
        .btn-red:active { transform: scale(0.98); }

        .btn-dark {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn-dark:active { background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div id="loader">
        <img src="https://raw.githubusercontent.com/OGSunny/Testerweb/main/zaratic.png" class="loader-logo" alt="Loading">
    </div>

    <nav>
        <a href="#" class="logo">
            <img src="https://raw.githubusercontent.com/OGSunny/Testerweb/main/zaratic.png" alt="Logo">
            ZARATIC RP
        </a>
        <div class="burger" onclick="toggleMenu()">
            <i class="fas fa-bars" id="burgerIcon"></i>
        </div>
    </nav>

    <div class="mobile-menu-overlay" id="mobileMenu">
        <a href="#" class="menu-link" onclick="toggleMenu()">მთავარი</a>
        <a href="#" class="menu-link" onclick="toggleMenu()">შესახებ</a>
        <a href="donation.html" class="menu-link" onclick="toggleMenu()">მაღაზია</a>
        <a href="https://discord.gg/3d47R7tw" class="menu-link" onclick="toggleMenu()">DISCORD</a>
    </div>

    <section class="hero">
        <div class="hero-bg-img"></div> <div class="hero-content">
            <a href="#" class="btn btn-red" onclick="copyIP()">
                <i class="fas fa-play"></i> 
                <span id="ip-text">94.23.168.153:8777</span>
            </a>

            <a href="https://discord.gg/3d47R7tw" class="btn btn-dark">
                <i class="fab fa-discord"></i> 
                შემოგვიერთდი
            </a>
        </div>
    </section>

    <script>
        // Loader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            // Give it a small delay so people see the cool animation
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.body.style.overflow = 'auto'; // Allow scroll again
                }, 500);
            }, 1000);
        });

        // Menu Logic
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const icon = document.getElementById('burgerIcon');
            
            menu.classList.toggle('active');
            
            if(menu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times'); // Change to X
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars'); // Change back to Hamburger
            }
        }

        // Copy IP Logic
        function copyIP() {
            const ip = "94.23.168.153:8777";
            navigator.clipboard.writeText(ip).then(() => {
                const txt = document.getElementById('ip-text');
                const originalText = txt.innerText;
                
                txt.innerText = "COPIED!";
                setTimeout(() => {
                    txt.innerText = originalText;
                }, 1500);
            });
        }
    </script>
</body>
</html>
