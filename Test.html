<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: transparent;
        }
        .panel {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        button {
            background: #ff6600;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>My Server Menu</h2>
        <button onclick="sendToServer('action1')">Button 1</button>
        <button onclick="sendToServer('action2')">Button 2</button>
    </div>

    <script>
        function sendToServer(action) {
            // Send data to SAMP server
            cef.trigger('onButtonClick', action);
        }
    </script>
</body>
</html>
